overwrite: true
schema: public/schema.graphql
documents: src/**/*.gql
generates:
  src/graphql/types.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript
    hooks:
      afterOneFileWrite:
        - prettier --write
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: graphql/types.ts
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript-operations
      - typescript-react-apollo
    config:
      withHOC: false
    hooks:
      afterOneFileWrite:
        - prettier --write
