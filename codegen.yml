overwrite: true
schema: public/schema.graphql
documents: src/**/*.gql
generates:
  src/graphql/__generated__.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - add:
          content: '/* eslint-disable */'
    config:
      withHOC: false
    hooks:
      afterOneFileWrite:
        - prettier --write
